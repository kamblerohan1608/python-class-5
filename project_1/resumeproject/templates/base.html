<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- css links -->

    {% block css %}
        <!-- css block -->
    {% endblock css %}

    {% block title %}
        <!-- title block  -->
    {% endblock title %}

</head>
<body>
    <div class="container-fluid">

        <div class="row">

            <!-- left column -->

            <div class="col-4">

                <div class="container border-end">
                    <div class="text-center m-4">
                        <img src="{% static 'images/rohan.jpeg' %} "  alt="no image"  width="200px" height="250px">

                    </div>

                    <div class="text-center">
                        <p>Rohan Kamble</p>
                    </div>
                    <div class="text-center">
                        <p>Extc Engineer</p>
                    </div>
                    <div class="m-2">
                        <ul class="list-group">
                            <li class="list-group-item bg-secondary text-center"> <a href="{% url 'home' %}" class="fs-5 text-light text-decoration-none"> Home </a> </li>
                            <li class="list-group-item bg-secondary text-center"> <a href="{% url 'courses' %}" class="fs-5 text-light text-decoration-none"> Courses </a> </li>
                            <li class="list-group-item bg-secondary text-center"> <a href="{% url 'education' %}" class="fs-5 text-light text-decoration-none"> Education </a> </li>
                            <li class="list-group-item bg-secondary text-center"> <a href="{% url 'skills' %}" class="fs-5 text-light text-decoration-none"> Skills </a> </li>
                            <li class="list-group-item bg-secondary text-center"> <a href="{% url 'exp' %}" class="fs-5 text-light text-decoration-none"> Exprience </a> </li>
                            <li class="list-group-item bg-secondary text-center"> <a href=" " class="fs-5 text-light text-decoration-none"> Projects </a> </li>
                            <li class="list-group-item bg-secondary text-center"> <a href="{% url 'contact' %}" class="fs-5 text-light text-decoration-none"> Contact </a> </li>

                        </ul>
                    </div>
                </div>
                
            </div>
            <!-- right column  -->
            <div class="col-8">
                  {% block right-body %}
                  {% endblock right-body %}  

            </div>

        </div>

    </div>
</body>
</html>
