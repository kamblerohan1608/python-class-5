{% extends 'MyApp/base.html' %}

{% load static %}


{% block css %}
{% endblock css %}

{% block js %}
{% endblock js %}

{% block title %}
<title>Add Blog Page</title>
{% endblock title %}



{% block body %}

    <div class="container shadow pb-3">
        <h1 class="display-5 text-center text-primary p-3">Add Blogs</h1>
    </div>

    <div class="container my-5">

        <form action="{% url 'add_blog' %}" method="post">
            {% csrf_token %}


                    <div class="form-group mb-3">
                        
                        <label for="">Edit Title</label>
                        <input type="text" name="title" id="title" value="{{data.title}}">

                        <label for="">Edit Description</label>
                        <textarea name="desc" id="desc" cols="30" rows="10">{{data.desc}}</textarea>

                    </div>

                
                <div class="form-group mb-3">
                    <button class="btn btn-primary" type="submit">Edit Blog</button>        
                </div>

        </form>
    </div>
    
{% endblock body %}
